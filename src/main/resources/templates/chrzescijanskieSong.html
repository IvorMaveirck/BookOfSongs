<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Book Of Songs</title>

    <!-- Bootstrap core CSS -->
    <link href=../css/bootstrap.css rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet">

</head>

<body>

<div th:replace="fragments/layout :: menu"></div>

<div class="clearfix">
    <h4 class="text-lg-left" style="margin-left: 200px"> Lista utwor√≥w</h4>
    <table class="table table-hover" style="width: 30%; float: left; text-align: center; margin-left: 50px">
        <tr th:each="song : ${songId2}">
            <td >
                <a style="color: black" th:href="@{/chrzescijanskieSong/{id}(id=${song.get_id()})}" th:text="${song.getTitle()}"></a>
            </td>
        </tr>
    </table>

    <table class="d-md-table-cell " style="width: auto; float: left; margin-left: 200px; margin-right: 30px">
        <tr th:each="verse : ${mySongId2}">
            <td>
                <a th:text="${verse.getText_of_verse()}"></a>
            </td>
        </tr>
    </table>

    <table class="d-md-table-cell " style="width: auto; float: left">
        <tr th:each="verse : ${mySongId2}">
            <td>
                <a th:text="${verse.getChords_of_verse()}"></a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
