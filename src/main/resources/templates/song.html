<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Book Of Songs</title>

    <!-- Bootstrap core CSS -->
    <link href=../css/bootstrap.css rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet">

</head>

<body>

<div th:replace="fragments/layout :: menu"></div>

<div class="clearfix">
    <table class="table table-striped " style="width: 30%; float: left">
        <tr th:each="song : ${songs}">
            <td>
                <a th:href="@{/song/{id}(id=${song.get_id()})}" th:text="${song.getTitle()}"></a>
            </td>
        </tr>
    </table>

    <table class="table " style="width: 50%; float: left">
        <tr th:each="verse : ${mySong}">
            <td>
                <a th:text="${verse.getText_of_verse()}"></a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
